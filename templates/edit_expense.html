<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Expense - Expense Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="flash-messages">
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        <span>{{ message }}</span>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <div class="edit-container">
        <div class="edit-card">
            <a href="/" class="back-link">← Back to Dashboard</a>
            
            <h2>✏️ Edit Expense</h2>
            
            <form method="POST" action="/edit/{{ expense.id }}">
                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input 
                        type="number" 
                        id="amount" 
                        name="amount" 
                        step="0.01" 
                        min="0" 
                        class="form-input" 
                        value="{{ expense.amount }}" 
                        required
                        autofocus
                    >
                </div>
                
                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" name="category" class="form-input" required>
                        <option value="Food" {% if expense.category == "Food" %}selected{% endif %}>Food</option>
                        <option value="Travel" {% if expense.category == "Travel" %}selected{% endif %}>Travel</option>
                        <option value="Study" {% if expense.category == "Study" %}selected{% endif %}>Study</option>
                        <option value="Entertainment" {% if expense.category == "Entertainment" %}selected{% endif %}>Entertainment</option>
                        <option value="Lent" {% if expense.category == "Lent" %}selected{% endif %}>Lent</option>
                        <option value="Other" {% if expense.category == "Other" %}selected{% endif %}>Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="date">Date</label>
                    <input 
                        type="date" 
                        id="date" 
                        name="date" 
                        class="form-input" 
                        value="{{ expense.date.strftime('%Y-%m-%d') }}" 
                        required
                    >
                </div>
                
                <div class="form-group">
                    <label for="note">Note (Optional)</label>
                    <input 
                        type="text" 
                        id="note" 
                        name="note" 
                        class="form-input" 
                        value="{{ expense.note or '' }}" 
                        placeholder="e.g., Lunch with friends"
                        maxlength="200"
                    >
                </div>
                
                <button type="submit" class="btn btn-primary">
                    Update Expense
                </button>
            </form>

            <!-- Footer -->
            <div style="text-align: center; margin-top: 30px; color: var(--text-secondary); font-size: 13px;">
                <p>Developed by <strong style="color: var(--accent);">Kirtan Jogani</strong></p>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
